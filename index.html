<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">

    <header class="header">
      <a href="#" class="header__logo" target="_blank" rel="noopener"></a>
    </header>

    <main>   

        <section class="profile">
          <img src="images/avatar.png" alt="avatar" class="profile__avatar">
          <div class="profile__info">
            <button class="profile__edit-button profile__edit-button_active" id="openPopup_button">
              <img src="images/redact.png" alt="edit">
            </button>
            <p class="profile__paragraph-nam">Жак-Ив Кусто</p>
            <p class="profile__paragraph-job">Исследователь океана</p>
          </div>
          <button class="profile__add-button"><div class="profile__plus"></div></button>
        </section>

        <section class="elements">
          <article class="element">
            <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="фото" class="element__card">
            <div class="element__block">
              <p class="element__text">Карачаевск</p>
              <div class="element__like"></div>
            </div>
          </article>
          <article class="element">
            <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="фото" class="element__card">
            <div class="element__block">
              <p class="element__text">Гора Эльбрус</p>
              <div class="element__like"></div>
            </div>
          </article>
          <article class="element">
            <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="фото" class="element__card">
            <div class="element__block">
              <p class="element__text">Домбай</p>
              <div class="element__like"></div>
            </div>
          </article>
          <article class="element">
            <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="фото" class="element__card">
            <div class="element__block">
              <p class="element__text">Гора Эльбрус</p>
              <div class="element__like"></div>
            </div>
          </article>
          <article class="element">
            <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="фото" class="element__card">
            <div class="element__block">
              <p class="element__text">Домбай</p>
              <div class="element__like"></div>
            </div>
          </article>
          <article class="element">
            <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="фото" class="element__card">
            <div class="element__block">
              <p class="element__text">Карачаево-Черкесия</p>
              <div class="element__like"></div>
            </div>
          </article>
        </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

  <div class="popup">
    <div class="popup__overlay"></div>
    <div class="popup__head">
      <div class="popup__close">+</div>
      <p class="popup__text">Редактировать профиль</p>
      <form class="form">
        <input type="text" class="form__input-name" placeholder="Жак-Ив Кусто"></input><div class="form__line"></div>
        <input type="text" class="form__input-job" placeholder="Исследователь океана"></input><div class="form__line"></div>
        <button type="submit" class="form__btn-save">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
